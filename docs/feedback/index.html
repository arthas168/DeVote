<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../app.js"></script>
</head>
<body>

<header class="site-header">
    <nav class="main-nav slide-in-fwd-center">
    <ul>
        <li>
            <a href="/"><img src="../images/positive-vote-logo.png" height="64" width="64" alt="thumbs-up-icon"/>
            </a>
        </li>
        
        
        <li>
            <a href="/about/">
                <span class="title">About</span>
            </a>
        </li>
        
        
        
        <li>
            <a href="/demo/">
                <span class="title">Demo</span>
            </a>
        </li>
        
        
        
        <li>
            <a href="/feedback/">
                <span class="title">Feedback</span>
            </a>
        </li>
        
        
        
        
        
        
    </ul>
</nav>
</header>

<main class="site-content">
    <div class="form-container sub-title slide-in-fwd-center">
    <p>If you have any questions or recommendations for our project,
        don't hesitate to send us a message!</p>
    <hr>
    <form>
        <label for="name"><span>Name:</span><br>
            <input type="text" placeholder="John Smith" id="name">
            <span class="icon"><i class="fas fa-user"></i><span class="line"> |</span></span>
        </label>

        <label for="email"> <span>  Email:</span><br>
            <input type="email" placeholder="your@email.com" id="email">
            <span class="icon"><i class="fas fa-envelope"></i><span class="line"> |</span></span>
        </label>

        <label for="message"> <span>  Message:</span><br>
            <textarea rows="4" cols="50" id="message"></textarea>
        </label>

        <a href="/feedback/" class="submit-form-button">
            <span>Send</span>
        </a>
    </form>
</div>
</main>

<footer class="site-footer">
    <section class="footer-section sub-title slide-in-fwd-center">
    <p><span>Helpful links:</span></p>
    <div class="links">
        <p><a target="_blank" href="https://github.com/arthas168/Decentralized-Voting-Web-App"><i class="fab fa-github"></i><span>DeVote web app source code (truffle project)</span></a>
        </p>
        <p><a target="_blank"
              href="https://raw.githubusercontent.com/arthas168/Decentralized-Voting-Web-App/master/contracts/Voting.sol"><i class="fas fa-code"></i><span>Raw smart contract code</span></a>
        </p>
        <p><a target="_blank" href="https://www.coindesk.com/information/ethereum-smart-contracts-work"><i class="fas fa-book"></i><span>How do Ethereum smart contracts work</span></a>
        </p>
    </div>
</section>
</footer>

</body>
</html>
